<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloude VPN | Redirect</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0a0e17;
            --bg-card: #151a25;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-glow: rgba(79, 172, 254, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }

        .bg-glow:nth-child(2) {
            top: auto;
            bottom: -100px;
            left: auto;
            right: -100px;
            background: radial-gradient(circle, rgba(169, 51, 245, 0.3) 0%, transparent 70%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-container {
            z-index: 10;
            background: rgba(21, 26, 37, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .status-msg {
            color: var(--text-main);
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .sub-msg {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.4;
        }

        #manual-btn {
            display: none;
            width: 100%;
            justify-content: center;
            padding: 15px 20px;
            background: white;
            color: black;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        #manual-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 480px) {
            .bg-glow { opacity: 0.4; }
            .status-container { padding: 30px 20px; }
            .loader { width: 50px; height: 50px; margin-bottom: 25px; }
            .status-msg { font-size: 1.3rem; }
            .sub-msg { font-size: 0.9rem; }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow"></div>

    <div class="status-container">
        <div class="loader"></div>
        <div class="status-msg" id="status">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>
        <div class="sub-msg" id="sub-status">–†–∞—Å—à–∏—Ñ—Ä–æ–≤—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>

        <a href="#" class="cta-primary" id="manual-btn">

    </div>

    <script>
        (function () {
            try {
                let rawPath = window.location.pathname.substring(1);

                // –£–±–∏—Ä–∞–µ–º –ø–∞–ø–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä "cloud/")
                // –ë–µ—Ä–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–µ–≥–º–µ–Ω—Ç –ø—É—Ç–∏
                const parts = rawPath.split('/');
                const encoded = parts[parts.length - 1];

                if (!encoded || encoded === "index.html" || encoded === "404.html") return;

                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º urlsafe base64
                // urlsafe: - -> +, _ -> /
                let safeBase64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
                while (safeBase64.length % 4 !== 0) safeBase64 += '=';

                let decoded;
                try {
                    decoded = atob(safeBase64);
                } catch (e) {
                    console.log("atob failed:", e);
                    return;
                }

                // decoded –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å "crypt5/ltvk..."
                let deepLink;
                if (decoded.startsWith('crypt5/') || decoded.startsWith('crypt3/')) {
                    // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º happ://
                    // –ù–û: –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–≥—É—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Å–∏–º–≤–æ–ª—ã –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–¥–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å
                    // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –ø—Ä–µ—Ñ–∏–∫—Å –∏ –¥–∞–Ω–Ω—ã–µ
                    const slashIdx = decoded.indexOf('/');
                    const prefix = decoded.substring(0, slashIdx); // "crypt5"
                    const data = decoded.substring(slashIdx + 1);   // "ltvk..."
                    
                    // encodeURIComponent –ø–æ—Ä—Ç–∏—Ç base64 —Å–∏–º–≤–æ–ª—ã +, /, =
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º encodeURI –∫–æ—Ç–æ—Ä—ã–π –Ω–µ —Ç—Ä–æ–≥–∞–µ—Ç —ç—Ç–∏ —Å–∏–º–≤–æ–ª—ã
                    deepLink = 'happ://' + prefix + '/' + data;
                    document.getElementById('sub-status').innerText = "–î–∞–Ω–Ω—ã–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω—ã. –û—Ç–∫—Ä—ã–≤–∞–µ–º Happ...";
                } else if (decoded.includes('add/')) {
                    deepLink = 'happ://' + decoded;
                    document.getElementById('sub-status').innerText = "–î–∞–Ω–Ω—ã–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω—ã. –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...";
                } else {
                    deepLink = 'happ://' + decoded;
                }

                const btn = document.getElementById('manual-btn');
                btn.href = deepLink;
                btn.style.display = 'flex';

                window.location.replace(deepLink);
                setTimeout(() => { window.location.href = deepLink; }, 50);

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                document.getElementById('sub-status').innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Å—Å—ã–ª–∫—É";
            }
        })();
    </script>
</body>

</html>
