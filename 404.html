<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloude VPN | Redirect</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0a0e17;
            --bg-card: #151a25;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-glow: rgba(79, 172, 254, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }

        .bg-glow:nth-child(2) {
            top: auto;
            bottom: -100px;
            left: auto;
            right: -100px;
            background: radial-gradient(circle, rgba(169, 51, 245, 0.3) 0%, transparent 70%);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-container {
            z-index: 10;
            background: rgba(21, 26, 37, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .status-msg {
            color: var(--text-main);
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .sub-msg {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.4;
        }

        #manual-btn {
            display: none;
            width: 100%;
            justify-content: center;
            padding: 15px 20px;
            background: white;
            color: black;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        #manual-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.15);
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .bg-glow {
                opacity: 0.4;
            }

            .status-container {
                padding: 30px 20px;
            }

            .loader {
                width: 50px;
                height: 50px;
                margin-bottom: 25px;
            }

            .status-msg {
                font-size: 1.3rem;
            }

            .sub-msg {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow"></div>

    <div class="status-container">
        <div class="loader"></div>
        <div class="status-msg" id="status">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>
        <div class="sub-msg" id="sub-status">–†–∞—Å—à–∏—Ñ—Ä–æ–≤—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>

        <a href="#" class="cta-primary" id="manual-btn">
            üöÄ –û—Ç–∫—Ä—ã—Ç—å –≤ Happ
        </a>
    </div>

    <script>
        (function () {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∏–∑ URL (—É–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π —Å–ª—ç—à)
                let rawPath = window.location.pathname.substring(1);

                // –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–π trailing slash
                if (rawPath.endsWith('/')) {
                    rawPath = rawPath.slice(0, -1);
                }

                // –ò–Ω–æ–≥–¥–∞ –Ω–∞ GitHub Pages –ø—É—Ç—å –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º –∏–ª–∏ index.html
                if (!rawPath || rawPath === "index.html") {
                    return;
                }

                let payload = rawPath;

                try {
                    // URL-safe Base64: –∑–∞–º–µ–Ω—è–µ–º - –Ω–∞ +, _ –Ω–∞ /
                    let safeBase64 = rawPath.replace(/-/g, '+').replace(/_/g, '/');

                    // –î–æ–±–∞–≤–ª—è–µ–º padding –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (Base64 –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫—Ä–∞—Ç–µ–Ω 4)
                    while (safeBase64.length % 4 !== 0) {
                        safeBase64 += '=';
                    }

                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º Base64
                    let decoded = atob(safeBase64);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø–æ–ª—É—á–∏–ª–æ—Å—å —á—Ç–æ-—Ç–æ –ø–æ—Ö–æ–∂–µ–µ –Ω–∞ add/domain/user/uuid
                    if (decoded.includes("add/")) {
                        payload = decoded;
                        document.getElementById('sub-status').innerText = "–î–∞–Ω–Ω—ã–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω—ã. –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...";
                    } else {
                        // Fallback
                        payload = rawPath;
                        document.getElementById('sub-status').innerText = "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...";
                    }
                } catch (e) {
                    console.log("Decode failed:", e);
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞–∫ –µ—Å—Ç—å
                    payload = rawPath;
                    document.getElementById('sub-status').innerText = "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...";
                }

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É happ://
                const deepLink = `happ://${payload}`;

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç
                const btn = document.getElementById('manual-btn');
                btn.href = deepLink;
                btn.style.display = 'flex';

                // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –ë–ï–ó –æ–∂–∏–¥–∞–Ω–∏—è
                window.location.replace(deepLink);

                // –ó–∞–ø–∞—Å–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 50–º—Å
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 50);

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                document.getElementById('sub-status').innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Å—Å—ã–ª–∫—É";
                document.querySelector('.loader').style.display = 'none';
            }
        })();
    </script>
</body>

</html>
