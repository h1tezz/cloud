<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloude VPN | Redirect</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0a0e17;
            --bg-card: #151a25;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-glow: rgba(79, 172, 254, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }

        .bg-glow:nth-child(2) {
            top: auto;
            bottom: -100px;
            left: auto;
            right: -100px;
            background: radial-gradient(circle, rgba(169, 51, 245, 0.3) 0%, transparent 70%);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-container {
            z-index: 10;
            background: rgba(21, 26, 37, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .status-msg {
            color: var(--text-main);
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .sub-msg {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.4;
        }

        #manual-btn {
            display: none;
            width: 100%;
            justify-content: center;
            padding: 15px 20px;
            background: white;
            color: black;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        #manual-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.15);
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .bg-glow {
                opacity: 0.4;
            }

            .status-container {
                padding: 30px 20px;
            }

            .loader {
                width: 50px;
                height: 50px;
                margin-bottom: 25px;
            }

            .status-msg {
                font-size: 1.3rem;
            }

            .sub-msg {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow"></div>

    <div class="status-container">
        <div class="loader"></div>
        <div class="status-msg" id="status">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>
        <div class="sub-msg" id="sub-status">–†–∞—Å—à–∏—Ñ—Ä–æ–≤—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>

        <a href="#" class="cta-primary" id="manual-btn">
            üöÄ –û—Ç–∫—Ä—ã—Ç—å –≤ Happ
        </a>
    </div>

    <script>
        (function () {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∏–∑ URL (—É–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π —Å–ª—ç—à)
                let rawPath = window.location.pathname.substring(1);

                // –£–±–∏—Ä–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –µ—Å–ª–∏ –µ—Å—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä cloud/)
                const pathParts = rawPath.split('/');
                if (pathParts.length > 1) {
                    // –ë–µ—Ä–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —á–∞—Å—Ç—å - —ç—Ç–æ –∏ –µ—Å—Ç—å –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    rawPath = pathParts[pathParts.length - 1];
                }

                // –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–π trailing slash
                if (rawPath.endsWith('/')) {
                    rawPath = rawPath.slice(0, -1);
                }

                if (!rawPath || rawPath === "index.html") {
                    document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                    document.getElementById('sub-status').innerText = "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞";
                    document.querySelector('.loader').style.display = 'none';
                    return;
                }

                console.log("Raw path:", rawPath);

                let decryptedUrl = null;

                try {
                    // URL-safe Base64: –∑–∞–º–µ–Ω—è–µ–º - –Ω–∞ +, _ –Ω–∞ /
                    let safeBase64 = rawPath.replace(/-/g, '+').replace(/_/g, '/');

                    // –î–æ–±–∞–≤–ª—è–µ–º padding –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    while (safeBase64.length % 4 !== 0) {
                        safeBase64 += '=';
                    }

                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º Base64
                    let decoded = atob(safeBase64);
                    console.log("Decoded Base64:", decoded);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ —É–∂–µ –≥–æ—Ç–æ–≤–æ–π —Å—Å—ã–ª–∫–æ–π
                    if (decoded.startsWith("https://") || decoded.startsWith("http://")) {
                        decryptedUrl = decoded;
                        document.getElementById('sub-status').innerText = "–î–∞–Ω–Ω—ã–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω—ã. –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...";
                    } else {
                        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ —Å—Å—ã–ª–∫–∞, –≤–æ–∑–º–æ–∂–Ω–æ —ç—Ç–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                        // –í —ç—Ç–æ–º —Å–ª—É—á–∞–µ –Ω—É–∂–µ–Ω –∫–ª—é—á —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞
                        console.log("Not a direct URL, encrypted data detected");
                        document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                        document.getElementById('sub-status').innerText = "–¢—Ä–µ–±—É–µ—Ç—Å—è –∫–ª—é—á —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.";
                        document.querySelector('.loader').style.display = 'none';
                        return;
                    }
                } catch (e) {
                    console.error("Decode failed:", e);
                    document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                    document.getElementById('sub-status').innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ";
                    document.querySelector('.loader').style.display = 'none';
                    return;
                }

                if (!decryptedUrl) {
                    document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                    document.getElementById('sub-status').innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É";
                    document.querySelector('.loader').style.display = 'none';
                    return;
                }

                console.log("Final URL:", decryptedUrl);

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ URL
                // –§–æ—Ä–º–∞—Ç: https://domain/add/user_id/sub_uuid
                let payload = decryptedUrl.replace(/^https?:\/\//, '');

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É happ://
                const deepLink = `happ://${payload}`;

                console.log("Deep link:", deepLink);

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                const btn = document.getElementById('manual-btn');
                btn.href = deepLink;
                btn.style.display = 'flex';

                // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç
                window.location.replace(deepLink);

                // –ó–∞–ø–∞—Å–Ω–æ–π –∑–∞–ø—É—Å–∫
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 50);

            } catch (err) {
                console.error("Main error:", err);
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                document.getElementById('sub-status').innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Å—Å—ã–ª–∫—É";
                document.querySelector('.loader').style.display = 'none';
            }
        })();
    </script>
</body>

</html>
