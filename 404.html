<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloude VPN | Redirect</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0a0e17;
            --bg-card: #151a25;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-glow: rgba(79, 172, 254, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º min-height –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
            flex-direction: column;
            text-align: center;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }

        .bg-glow:nth-child(2) {
            top: auto;
            bottom: -100px;
            left: auto;
            right: -100px;
            background: radial-gradient(circle, rgba(169, 51, 245, 0.3) 0%, transparent 70%);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-container {
            z-index: 10;
            background: rgba(21, 26, 37, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;

            /* Responsive Width */
            width: 90%;
            max-width: 400px;
            margin: 20px;
            /* –û—Ç—Å—Ç—É–ø—ã –æ—Ç –∫—Ä–∞–µ–≤ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
        }

        .status-msg {
            color: var(--text-main);
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .sub-msg {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.4;
        }

        #manual-btn {
            display: none;
            width: 100%;
            justify-content: center;
            padding: 15px 20px;
            background: white;
            color: black;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        #manual-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.15);
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .bg-glow {
                opacity: 0.4;
                /* –ß—É—Ç—å –º–µ–Ω—å—à–µ —Å–≤–µ—á–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
            }

            .status-container {
                padding: 30px 20px;
            }

            .loader {
                width: 50px;
                height: 50px;
                margin-bottom: 25px;
            }

            .status-msg {
                font-size: 1.3rem;
            }

            .sub-msg {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow"></div>

    <div class="status-container">
        <div class="loader"></div>
        <div class="status-msg" id="status">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>
        <div class="sub-msg" id="sub-status">–†–∞—Å—à–∏—Ñ—Ä–æ–≤—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>

        <a href="#" class="cta-primary" id="manual-btn">
            üöÄ –û—Ç–∫—Ä—ã—Ç—å –≤ Happ
        </a>
    </div>

    <script>
        (function () {
            try {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —á–∞—Å—Ç—å –ø—É—Ç–∏ (–∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –ø–∞–ø–∫–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è)
                const parts = window.location.pathname.split('/').filter(p => p && p !== "index.html");
                if (parts.length === 0) return;

                let rawPath = parts[parts.length - 1];
                let payload = rawPath;

                try {
                    // URL-safe Base64 decode
                    let b64 = rawPath.replace(/-/g, '+').replace(/_/g, '/');
                    while (b64.length % 4 !== 0) b64 += '=';
                    let decoded = atob(b64);
                    if (decoded.includes("add/")) payload = decoded;
                } catch (e) {
                    console.log("Not base64 or manual path");
                }

                const deepLink = `happ://${payload}`;

                // 1. –ü–æ–ø—ã—Ç–∫–∞ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
                window.location.replace(deepLink);

                // 2. –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ –º–∏–∑–µ—Ä–Ω—É—é –ø–∞—É–∑—É (–¥–ª—è –æ–±—Ö–æ–¥–∞ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤)
                setTimeout(() => {
                    window.location.href = deepLink;
                    document.getElementById('sub-status').innerText = "–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...";
                }, 10);

                // 3. –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –º—ã –≤—Å–µ –µ—â–µ –∑–¥–µ—Å—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                setTimeout(() => {
                    const btn = document.getElementById('manual-btn');
                    btn.href = deepLink;
                    btn.style.display = 'flex';
                    document.getElementById('status').innerText = "–ù—É–∂–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ";
                    document.getElementById('sub-status').innerText = "–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞";
                    document.querySelector('.loader').style.display = 'none';
                }, 2000);

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞";
                document.getElementById('sub-status').innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Å—Å—ã–ª–∫—É";
            }
        })();
    </script>
</body>

</html>
